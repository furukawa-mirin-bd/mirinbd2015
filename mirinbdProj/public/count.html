<!DOCTYPE html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0,maximum-scale=1" >
<title>2015.9.19</title>
<link rel="stylesheet" media="(max-width: 780px)" href="./css/smartphone_count.css">
<link rel="stylesheet" media="(min-width: 781px)" href="./css/pc_count.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="./js/jquery.countdown.pack.js"></script>

<script type="text/javascript">
	$(function () {	
		// 例：2013年9月28日
		// "-1"は気にしなくてOK
		$('#countdown').countdown({until: new Date(2015, 9 - 1, 19)}); 
	});
</script>

</head>

<body>
	<div id="logo">
		<picture>
			<source media="(max-width: 780px)" srcset="./img/toplogo_sp.png">
			<source media="(min-width: 781px)" srcset="./img/toplogo.png">
			<img src="./img/toplogo.png" width="70%" alt="MirinWeb">
		</picture>
	</div>
	<div id="CDT"></div>
		<script language="JavaScript" type="text/javascript">
			function CountdownTimer(elm,tl,mes){
				this.initialize.apply(this,arguments);
				}
				CountdownTimer.prototype={
					initialize:function(elm,tl,mes) {
						this.elem = document.getElementById(elm);
						this.tl = tl;
						this.mes = mes;
						},countDown:function(){
							var timer='';
							var today=new Date();
							var day=Math.floor((this.tl-today)/(24*60*60*1000));
							var hour=Math.floor(((this.tl-today)%(24*60*60*1000))/(60*60*1000));
							var min=Math.floor(((this.tl-today)%(24*60*60*1000))/(60*1000))%60;
							var sec=Math.floor(((this.tl-today)%(24*60*60*1000))/1000)%60%60;
							var milli=Math.floor(((this.tl-today)%(24*60*60*1000))/10)%100;
							var me=this;
							if( ( this.tl - today ) > 0 ){
								if (day) timer += '<span class="day">'+day+'d</span>';
								if (hour) timer += '<span class="hour">'+hour+'h</span>';
								timer += '<span class="min">'+this.addZero(min)+'m</span><span class="sec">'+this.addZero(sec)+'s</span><span class="milli">'+this.addZero(milli)+'</span>';
								this.elem.innerHTML = timer;
								tid = setTimeout( function(){me.countDown();},10 );
								}else{
									this.elem.innerHTML = this.mes;
									return;
									}
									},addZero:function(num){ return ('0'+num).slice(-2); }
									}
									function CDT(){
										var tl = new Date('2015/9/19 00:00:00');
										var timer = new CountdownTimer('CDT',tl,'みりんちゃんお誕生日おめでとう！');
										timer.countDown();
										}
										window.onload=function(){
											CDT();
											}
		</script>
</body>
