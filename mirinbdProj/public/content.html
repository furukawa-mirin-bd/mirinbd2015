<head>

<body>
	<script type="text/javascript">
		window.onload = function() {
			var galleryTop = new Swiper('.gallery-top',{
			pagination: '.swiper-pagination',
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
        	//Your options here:
        	mode:'horizontal',
        	loop: false,
        	paginationClickable: true
        	//etc..
			});
			var galleryThumbs = new Swiper('.gallery-thumbs', {
				spaceBetween: 10,
				centeredSlides: true,
				slidesPerView: 'auto',
				direction: 'vertical',
				touchRatio: 0.2,
				slideToClickedSlide: true
				});
				galleryTop.params.control = galleryThumbs;
				galleryThumbs.params.control = galleryTop;
		}
	</script>
	<header>
		<a href="/"><img id="logo_content" src="./img/toplogo.png" width="170px"></a>
	</header>
	<div id="wrap">
	<div class="content_header">
		<h2 class="content_name">CONTENTS SELECT</h2>
		<p class="content_cap">ディスクをスワイプしてコンテンツを選択</p>
	</div>
	<!-- swiper -->
	<div class="swiper-container gallery-top">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><a href="./interview.html"><img style="width:60%;" src="./img/contents_01.png"></a></div>
			<div class="swiper-slide"><a href="./card_top.html"><img style="width:60%;" src="./img/contents_02.png"></a></div>
			<div class="swiper-slide"><a href="./history.html"><img style="width:60%;" src="./img/contents_03.png"></a></div>
			<div class="swiper-slide"><a href="./gallery.html"><img style="width:60%;" src="./img/contents_04.png"></a></div>
		</div>
		<div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
		<div class="swiper-pagination"></div>
	</div>
	<div class="swiper-container gallery-thumbs">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><a href="./interview.html"><img style="width:90%;" src="./img/contentsbtn_01.png"></a></div>
			<div class="swiper-slide"><a href="./card_top.html"><img style="width:90%;" src="./img/contentsbtn_02.png"></a></div>
			<div class="swiper-slide"><a href="./history.html"><img style="width:90%;" src="./img/contentsbtn_03.png"></a></div>
			<div class="swiper-slide"><a href="./gallery.html"><img style="width:90%;" src="./img/contentsbtn_04.png"></a></div>
		</div>
	</div>
	</div>
